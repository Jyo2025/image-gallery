<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">

                </li>
                <li class="li">
                    <img src="https://images.unsplash.com/photo-1752743091075-febf1735e0f6?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Ropeway" class="bottom-img" />
